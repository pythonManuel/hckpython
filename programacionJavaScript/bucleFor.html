<html>
    <head>
        <body>
            <script>
                var numero = parseInt(prompt("Ingresa el numero para encontrar factorial"))
                var factorial = 1;
                if (isNaN(numero)){
                    alert("ingresa numero")
                }else{
                    for(i=1;i<numero;i++){
                        factorial *=i;
                        
                    }

                    alert("el factorial es " + factorial)
                }



            </script>


        </body>

    </head>


</html>
