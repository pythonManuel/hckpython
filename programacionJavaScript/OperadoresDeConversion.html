<html>
    <head>
        <body>
            <script>
                var numero1 = 10
                var numero2 = 30
                var numero3 = 5

                /* && - AND */
                alert(numero1 == 10 && numero2 > numero3)
                /* || - OR */
                alert(numero1 == 10 && numero2 > numero3 || numero2 > numero3)
                /* - NOT */
                alert(!(numero1 == 10 && numero2 > numero3 || numero2 > numero3))
            </script>
        </body>
    </head>
</html>
