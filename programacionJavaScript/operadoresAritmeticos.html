<html>
    <head>
        <body>
            <script>
                var numero1; 
                var numero2;
                
                numero1 = 10;
                numero2 = 20;

                /* suma */

                suma = numero1 + numero2;
                alert(suma)

                /* resta */

                resta = numero1 - numero2;
                alert(resta)

                /* multiplicacion */

                multiplicacion = numero1 * numero2;
                alert(multiplicacion)

                /* Potencia */

                potencia = numero1**numero2;
                alert(potencia)

                /* division */
                division  = numero1/numero2;
                alert(division)

                /* modulo */
                modulo = numero1%numero2;
                alert(modulo)

                /* incremental */
                incremental = numero1++
                alert(incremental)
            </script>
        </body>
    </head>
</html>
